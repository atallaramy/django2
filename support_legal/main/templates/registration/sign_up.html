{% extends "main/base.html" %}
{% block title %} Sign up {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <p> Have an account? login <a href="/login">Here</a></p>
    <button type="submit" class="btn btn-success">Register</button>
</form>
{% endblock %}
